<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Management</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Hospital Management System</h1>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="patients.html">Patients</a></li>
          <li><a href="doctors.html" class="active">Doctors</a></li>
          <li><a href="appointments.html">Appointments</a></li>
          <li><a href="pharmacy.html">Pharmacy</a></li>
          <li><a href="wards.html">Wards</a></li>
          <li><a class="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div class="card-header">
        <h2>Doctor Management</h2>
        <div class="action-btns">
          <button class="btn" id="addDoctorBtn">Add New Doctor</button>
        </div>
      </div>
      
      <div class="search-bar">
        <input type="text" id="doctorSearch" placeholder="Search doctors...">
      </div>
      
      <div class="table-responsive">
        <table id="doctorsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Specialization</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Add Doctor Modal -->
  <div id="doctorModal" class="form-modal">
    <div class="form-modal-content">
      <span class="close-modal">&times;</span>
      <h3 id="modalTitle">Add New Doctor</h3>
      <form id="doctorForm">
        <input type="hidden" id="doctorId">
        <div class="form-group">
          <label for="dFirstName">First Name</label>
          <input type="text" id="dFirstName" required>
        </div>
        <div class="form-group">
          <label for="dLastName">Last Name</label>
          <input type="text" id="dLastName" required>
        </div>
        <div class="form-group">
          <label for="specialization">Specialization</label>
          <input type="text" id="specialization" required>
        </div>
        <div class="form-group">
          <label for="licenseNumber">License Number</label>
          <input type="text" id="licenseNumber" required>
        </div>
        <div class="form-group">
          <label for="dPhone">Phone</label>
          <input type="tel" id="dPhone" required>
        </div>
        <div class="form-group">
          <label for="dEmail">Email</label>
          <input type="email" id="dEmail" required>
        </div>
        <div class="form-group">
          <label for="isActive">Status</label>
          <select id="isActive" required>
            <option value="true">Active</option>
            <option value="false">Inactive</option>
          </select>
        </div>
        <button type="submit" class="btn">Save Doctor</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2023 Hospital Management System</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
