<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/doctor.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Hospital Management System</h1>
      <nav>
        <ul>
          <li><a href="dashboard.html" class="active">Dashboard</a></li>
          <li><a href="patients.html">My Patients</a></li>
          <li><a href="appointments.html">Appointments</a></li>
          <li><a class="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Doctor Dashboard</h2>
    <div class="dashboard-grid">
      <div class="card">
        <h3>My Patients</h3>
        <p id="totalPatients">Loading...</p>
      </div>
      <div class="card">
        <h3>Today's Appointments</h3>
        <p id="todaysAppointments">Loading...</p>
      </div>
      <div class="card">
        <h3>Pending Notes</h3>
        <p id="pendingNotes">Loading...</p>
      </div>
    </div>

    <div class="card">
      <h3>Upcoming Appointments</h3>
      <div class="table-responsive">
        <table id="upcomingAppointments">
          <thead>
            <tr>
              <th>Date & Time</th>
              <th>Patient</th>
              <th>Reason</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Hospital Management System</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/doctor.js"></script>
</body>
</html>
