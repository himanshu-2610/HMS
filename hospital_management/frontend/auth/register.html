<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management - Register</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Hospital Management System</h1>
    </div>
  </header>

  <main class="container">
    <div class="auth-container">
      <div class="auth-card">
        <h2>Patient Registration</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="emergencyContact">Emergency Contact</label>
            <input type="tel" id="emergencyContact" name="emergencyContact" required>
          </div>
          <div class="form-group">
            <label for="bloodType">Blood Type</label>
            <input type="text" id="bloodType" name="bloodType">
          </div>
          <div class="form-group">
            <label for="allergies">Allergies</label>
            <textarea id="allergies" name="allergies" rows="3"></textarea>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="../auth/login.html">Login here</a></p>
        <div id="error-message" class="error-message"></div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Hospital Management System</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
</body>
</html>
