<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/patient.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Hospital Management System</h1>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="appointments.html">Appointments</a></li>
          <li><a href="profile.html" class="active">Profile</a></li>
          <li><a class="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>My Profile</h2>
      
      <div class="profile-info">
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Date of Birth:</strong> <span id="profileDob"></span></p>
        <p><strong>Gender:</strong> <span id="profileGender"></span></p>
        <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
        <p><strong>Emergency Contact:</strong> <span id="profileEmergency"></span></p>
        <p><strong>Blood Type:</strong> <span id="profileBloodType"></span></p>
        <p><strong>Allergies:</strong> <span id="profileAllergies"></span></p>
      </div>
      
      <div class="action-btns">
        <button class="btn" id="editProfileBtn">Edit Profile</button>
        <button class="btn" id="changePasswordBtn">Change Password</button>
      </div>
    </div>
  </main>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="form-modal">
    <div class="form-modal-content">
      <span class="close-modal">&times;</span>
      <h3>Edit Profile</h3>
      <form id="profileForm">
        <div class="form-group">
          <label for="editFirstName">First Name</label>
          <input type="text" id="editFirstName" required>
        </div>
        <div class="form-group">
          <label for="editLastName">Last Name</label>
          <input type="text" id="editLastName" required>
        </div>
        <div class="form-group">
          <label for="editDob">Date of Birth</label>
          <input type="date" id="editDob" required>
        </div>
        <div class="form-group">
          <label for="editGender">Gender</label>
          <select id="editGender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="editPhone">Phone</label>
          <input type="tel" id="editPhone" required>
        </div>
        <div class="form-group">
          <label for="editEmergency">Emergency Contact</label>
          <input type="tel" id="editEmergency" required>
        </div>
        <div class="form-group">
          <label for="editBloodType">Blood Type</label>
          <input type="text" id="editBloodType">
        </div>
        <div class="form-group">
          <label for="editAllergies">Allergies</label>
          <textarea id="editAllergies" rows="3"></textarea>
        </div>
        <button type="submit" class="btn">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="passwordModal" class="form-modal">
    <div class="form-modal-content">
      <span class="close-modal">&times;</span>
      <h3>Change Password</h3>
      <form id="passwordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn">Change Password</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2023 Hospital Management System</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/patient.js"></script>
</body>
</html>
