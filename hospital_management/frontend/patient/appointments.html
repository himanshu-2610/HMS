<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Appointments</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/patient.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Hospital Management System</h1>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="appointments.html" class="active">Appointments</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a class="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div class="card-header">
        <h2>My Appointments</h2>
        <div class="action-btns">
          <button class="btn" id="newAppointmentBtn">Book New Appointment</button>
        </div>
      </div>
      
      <div class="filter-bar">
        <div class="form-group">
          <label for="dateFilter">Date</label>
          <input type="date" id="dateFilter">
        </div>
        <div class="form-group">
          <label for="statusFilter">Status</label>
          <select id="statusFilter">
            <option value="">All</option>
            <option value="scheduled">Scheduled</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
      </div>
      
      <div class="table-responsive">
        <table id="appointmentsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Date & Time</th>
              <th>Doctor</th>
              <th>Reason</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Book Appointment Modal -->
  <div id="appointmentModal" class="form-modal">
    <div class="form-modal-content">
      <span class="close-modal">&times;</span>
      <h3>Book New Appointment</h3>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="appDoctor">Doctor</label>
          <select id="appDoctor" required>
            <option value="">Select Doctor</option>
            <!-- Will be populated by JavaScript -->
          </select>
        </div>
        <div class="form-group">
          <label for="appDate">Date & Time</label>
          <input type="datetime-local" id="appDate" required>
        </div>
        <div class="form-group">
          <label for="appReason">Reason</label>
          <textarea id="appReason" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn">Book Appointment</button>
      </form>
    </div>
  </div>

  <!-- Appointment Details Modal -->
  <div id="appointmentDetailsModal" class="form-modal">
    <div class="form-modal-content">
      <span class="close-modal">&times;</span>
      <h3>Appointment Details</h3>
      
      <div class="appointment-info">
        <p><strong>Doctor:</strong> <span id="detailDoctor"></span></p>
        <p><strong>Date & Time:</strong> <span id="detailDateTime"></span></p>
        <p><strong>Reason:</strong> <span id="detailReason"></span></p>
        <p><strong>Status:</strong> <span id="detailStatus"></span></p>
        <p><strong>Notes:</strong> <span id="detailNotes"></span></p>
      </div>
      
      <div class="action-btns" id="appointmentActions">
        <button class="btn btn-danger" id="cancelAppBtn">Cancel Appointment</button>
        <button class="btn" id="rescheduleAppBtn">Reschedule</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2023 Hospital Management System</p>
    </div>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/patient.js"></script>
</body>
</html>
